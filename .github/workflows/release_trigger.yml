on:
  workflow_dispatch:

name: SoundOnFire Semantic-Release

jobs:
  build:
    name: Semantic-Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js # this is only needed for semantic-release, There is no other need for Node or the package.json
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: npm ci

      - name: Run Semantic Release
        id: release-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run:
          npx semantic-release
          # echo "::set-outout name=release-version::${nextRelease.version}"
          # echo "::set-output name=release-notes::${nextRelease.notes}"

      - name: Update Version in pubspec.yaml
        if: github.repository == 'timoknapp/sound-on-fire'
        uses: EndBug/add-and-commit@v4
        with:
          author_name: timoknapp
          author_email: mail@timoknapp.com
          message: "chore(version): update version"
          add: "pubspec.yaml"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
